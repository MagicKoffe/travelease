<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - TravelEase</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <header>
    <h1><a href="index.html" class="header-logo">TravelEase</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Destinations</a>
      <a href="offers.html">Offers</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <section class="auth-section">
    <h2>Create Account</h2>
    <form id="signup-form" class="auth-form">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="tel" id="phone_number" name="phone_number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <input type="submit" class="btn-primary" value="Sign Up">
    </form>
    <button class="btn-secondary" onclick="window.location.href='login.html'">
      Already have an account?
    </button>
  </section>

  <footer>
    <p>&copy; 2025 TravelEase. All rights reserved.</p>
  </footer>

  <script src="js/signup.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
